<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <ng-template appDirective></ng-template>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    name="email"  
                    required
                    ngModel 
                    email > 
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    name="password"
                    required
                    minlength="6" 
                    ngModel >
            </div> 
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ wantsLogin ? 'Login' : 'Sign Up' }}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()" >Switch to {{ wantsLogin ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
