<div class="row">
    <div class="col-xs-12 text-center">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<br>

<div class="row">
    <div class="col-xs-12 text-center">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="border-radius: 2%;box-shadow: 0 0 10px 10px lightgrey;" >
    </div>
</div>
<br>

<div class="row">
    <div class="col-xs-12 text-center">
        {{recipe.description}}
    </div>
</div>
<br>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group " appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="toShopingList()" style="cursor:pointer;">To Shopping List</a></li>
                <li><a [routerLink]="['edit']" style="cursor:pointer;">Edit Recipe</a></li>
                <li><a style="cursor:pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
<br>
