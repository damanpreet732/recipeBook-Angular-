<div class="row">
    <div class="col-md-5">
    <app-recipe-list (recipeEmitter)="onSelectRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details *ngIf="selectedRecipe;else recipeUndefined" [recipe]="selectedRecipe"></app-recipe-details>
        <ng-template #recipeUndefined><h1>Please Select a Recipe.</h1></ng-template>
    </div>
</div>
